<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-app="dynamicFieldsPlugin" ng-controller="dynamicFields">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label> Select Device:</label>
                    <select class="form-control"
                            ng-options="dev as dev.Name for dev in device" ng-model="selectedDev"
                            ng-change="selectedItemChanged(selectedDev)">
                    </select>
                </div>

                <div class="col-sm-4">
                    <label>Select Telemetry Type:</label>
                    <select class="form-control"
                            ng-options="tel as tel.Name for tel in device.Telemetry" ng-model="selectedTel">
                    </select>
                </div>
                <div class="col-sm-4">
                    <label></label>
                    <div class="input-group-btn">
                        <button class="btn btn-white" ng-click="test()" type="button">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="card-title">  Telemetry Info {{msg}}</div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Device Name</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Variable</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tel in telemetryInfo">
                                        <td>{{tel.deviceName}}</td>
                                        <td>{{tel.Type}}</td>
                                        <td>{{tel.Telemetry}}</td>
                                        <td>
                                            <a href="#">
                                                <span class="glyphicon glyphicon-trash">{{msg}}</span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
